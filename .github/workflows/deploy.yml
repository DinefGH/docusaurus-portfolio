name: Build & Deploy (GitHub Pages) + SAST

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  sast:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep

      - name: Run Semgrep (p/ci rules)
        continue-on-error: true
        run: |
          semgrep scan --config p/ci --sarif --output=semgrep.sarif --timeout 0

      - name: Verify SARIF exists (non-fatal)
        if: always()
        continue-on-error: true
        run: |
          if [ -f semgrep.sarif ]; then
            ls -la semgrep.sarif
          else
            echo "semgrep.sarif not found; skipping upload"
          fi

      - name: Upload Semgrep SARIF to code scanning
        if: ${{ always() && hashFiles('semgrep.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  build:
    name: Build Docusaurus
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [sast, semgrep]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Use the correct output folder for your repo
          path: ./build/docusaurus-portfolio

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
